language: node_js
node_js:
  - "18.16.0"  # Specify the Node.js version you want to use

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # Print the Docker version for logging
  - docker build -t letienlocvn/simple-node .
  - docker tag letienlocvn/simple-node:latest

# Tasks to perform after the process is successful
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push letienlocvn/simple-node:latest